<body>
	<div id="page">

											</span>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" data-toggle="pill" href="#question" role="tab" aria-selected="false">

												<span class="text d-block">Question</span>
											</span>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" data-toggle="pill" href="#outro" role="tab" aria-selected="false">

											</span>
										</a>
									</li>
									<li class="nav-item">

										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" data-toggle="pill" href="#g-setting" role="tab" aria-selected="false">

												<span class="text d-block"><span class="d-none d-sm-inline">General</span> Setting</span>
											</span>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" data-toggle="pill" href="#results" role="tab" aria-selected="false">

										<a href="#" class="btn btn-primary btn-sm"><i class="icon icon-gif"></i> video</a>

        </button>
        <div class="modal-body text-center">
        	<form>
	        	<h3>Do you want to delete this clip?</h3>
	        	<div class="btn-wrap">
	        		<a href="#" class="btn btn-primary">Yes</a>
	        		<a href="#" class="btn btn-light">NO</a>
        		</div>
        	</form>
        </div> 
      </div>
    </div>
